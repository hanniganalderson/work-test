<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big 5 E-Team Signup</title>
    <script>
        function modifySignupForm() {
            let storeField = document.querySelector('input[name="store"], select[name="store"]');
            let emailField = document.querySelector('input[name="email"]');

            if (storeField) {
                storeField.value = "206";  // Pre-fill store number
                storeField.readOnly = true; // Lock store field
                storeField.style.backgroundColor = "#e0e0e0";
            }

            document.querySelectorAll('input, select, textarea').forEach(el => {
                if (!['email', 'store'].includes(el.name)) {
                    el.style.display = 'none'; // Hide all unnecessary fields
                }
            });
        }

        // Redirect and modify the form on arrival
        setTimeout(function() {
            window.location.href = "https://www.big5sportinggoods.com/instore_eteam_join_page.html";
            setTimeout(modifySignupForm, 3000); // Wait 3 sec after redirect
        }, 2000);
    </script>
</head>
<body>
    <h1>Signing You Up...</h1>
    <p>Please wait while we pre-fill your store number.</p>
</body>
</html>
